name: Build, push, and deploy
on:
    push:
        paths-ignore:
            - '**.md'
            - '**/**.md'
            - '.github/workflows/manual-deployment.yml'
    pull_request:
        branches:
            - 'main'
        paths-ignore:
            - '**.md'
            - '**/**.md'
            - '.github/workflows/manual-deployment.yml'
            - '.nais/**'
env:
    IMAGE: ghcr.io/${{ github.repository }}/send-inn-frontend:${{ github.sha }}
    CI: true
    TZ: Europe/Oslo

jobs:
    build:
        name: Test and build
        runs-on: ubuntu-latest
        if: github.ref != 'refs/heads/preprod' && github.ref != 'refs/heads/main'
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '16'
                  cache: 'npm'
            - name: Install dependencies
              run: npm install
              env:
                  # Github krever autentisering for tilgang til packages
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
            - name: Set environment variables (prod)
              run: cp environments/prod.env .env
            # - name: Test
            #   run: npm run test
            - name: Build
              env:
                  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
              run: npm run build

    build-and-push:
        name: Build and push Docker container
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/preprod'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '16'
                  cache: 'npm'
            - name: Install dependencies
              run: npm install
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
            - name: Set environment variables (prod)
              if: github.ref == 'refs/heads/main'
              run: cp environments/prod.env .env
            - name: Set environment variables (preprod)
              if: github.ref == 'refs/heads/preprod'
              run: cp environments/preprod.env .env
            # fjernet fordi den bare gj√∏r det samme som docker imaget inntil vi har tester/linting
            # - name: Test
            #   run: npm run test
            - name: Build
              run: npm run build
            - name: Publish Docker image
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  docker login ghcr.io -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
                  docker build --tag ${IMAGE} .
                  docker push ${IMAGE}

    deploy-preprod:
        name: Deploy to preprod
        needs: build-and-push
        if: github.ref == 'refs/heads/preprod'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: nais/deploy/actions/deploy@v1
              env:
                  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
                  DRY_RUN: false
                  PRINT_PAYLOAD: true
                  CLUSTER: dev-gcp
                  RESOURCE: .nais/nais-preprod.yml
                  VAR: app_version=${{ github.sha }}

    deploy-prod:
        name: Deploy to prod
        needs: build-and-push
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: nais/deploy/actions/deploy@v1
              env:
                  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
                  DRY_RUN: false
                  PRINT_PAYLOAD: true
                  CLUSTER: prod-gcp
                  RESOURCE: .nais/nais.yml
                  VAR: app_version=${{ github.sha }}
