apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
    name: send-inn-frontend-alt
    namespace: team-soknad
    labels:
        team: team-soknad
spec:
    image: '{{ image }}'
    port: 3000
    liveness:
        path: /api/isAlive
        initialDelay: 20
        timeout: 10
        periodSeconds: 5
        failureThreshold: 10
    readiness:
        path: /api/isReady
        initialDelay: 20
        timeout: 10
    replicas:
        min: 1
        max: 2
        cpuThresholdPercentage: 50
    prometheus:
        enabled: true
        path: /internal/metrics
    resources:
        limits:
            memory: 786Mi
        requests:
            memory: 512Mi
    idporten:
        enabled: true
        sidecar:
            enabled: true
            level: Level4
            autoLogin: false
    ingresses:
        - 'https://send-inn-frontend-alt.dev.nav.no'
    env:
        - name: APP_VERSION
          value: {{ app_version }}
